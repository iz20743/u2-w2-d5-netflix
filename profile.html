<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="profileSettings.css">
    <title>Profile</title>
</head>
<body>
    <div class="container-fluid mb-5">
        <img id="logo" src="./images/logo.jpg" alt="">
        <div class=" container mt-5">
            <div class="row">
                <div>
                    <h1 class="display-4 px-2">Edit Profile</h1>
                </div>
            </div>
            <hr  class="mt-0" style="border: 0.1px solid gray;">
            <div class="row">
                <div class="col-4">
                    <img src="./images/avatar logo.png" height="140px" alt="">
                    
                </div>
                <div class="col-8">
                    <h3 class="bg-dark">Student Strive</h3>
                    <div>
                        <h2 class="language mt-4">Language</h2>
                        <div class="dropdown">
                            <a class="btn btn-black text-light border-white py-0 px-3 mt-0  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                English
                            </a>
                        
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                            <hr style="border: 0.5px solid gray;">
                            <div>
                                <h5 text-dark>Maturity Settings:</h5>
                                <button type="btn" class="btn btn-dark">ALL MATURITY RATING</button>
                                <p>show tiles of <span> <strong>all maturity rating</strong></span> for this profile </p>
                                <button class="btn btn-dark">EDIT</button>
                            </div>
                            <hr style="border: 0.5px solid gray;">
                            <div>
                                <h5 text-dark>Autoplay Controls</h5>
                                <div class="episode">
                                    <input type="checkbox" name="" id="" >
                                    <label for="">Autoplay next episode in series on all devices</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="">
                                    <label for="">Autoplay previews while browsing on all devices</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="border: 0.5px solid gray;">
            <div class="mb-5">
                <button class="btn btn-light save px-3 ">SAVE</button>
                <button class="btn btn-black cancel mx-3 px-3">CANCEL</button>
                <button class="btn btn-black delete mx-3 px-3">DELETE PROFILE</button>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    
</body>
</html>
